<!DOCTYPE html>
<html>
<head>
    <title>Browser Buddy â€“ Setup</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #181c24;
            margin: 0;
            padding: 0;
            color: #e3e8ef;
        }
        .container {
            max-width: 420px;
            margin: 48px auto;
            background: #232837;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(79,140,255,0.10);
            padding: 32px 28px 24px 28px;
        }
        h1 {
            color: #7bb1ff;
            margin-top: 0;
            font-size: 2em;
            letter-spacing: -1px;
        }
        .desc {
            color: #bfc8e6;
            margin-bottom: 18px;
            font-size: 1.1em;
        }
        label {
            font-weight: 500;
            color: #e3e8ef;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            margin: 10px 0 18px 0;
            border: 1px solid #3a4256;
            background: #181c24;
            color: #e3e8ef;
            border-radius: 7px;
            font-size: 1em;
            box-sizing: border-box;
            outline: none;
            transition: border 0.2s;
        }
        input[type="text"]:focus {
            border: 1.5px solid #4f8cff;
        }
        button {
            background: #4f8cff;
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 10px 22px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #2563eb;
        }
        #status {
            margin-top: 14px;
            font-size: 1em;
            color: #7bb1ff;
        }
        .api-link {
            display: inline-block;
            margin-top: 8px;
            color: #4f8cff;
            text-decoration: underline;
            font-size: 0.98em;
        }
        .api-link:hover {
            color: #7bb1ff;
        }
        .footer {
            margin-top: 32px;
            color: #7a859e;
            font-size: 0.95em;
            text-align: center;
        }
        .footer a {
            color: #4f8cff;
            text-decoration: underline;
        }
        .footer a:hover {
            color: #7bb1ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Browser Buddy</h1>
        <div class="desc">
            <strong>Browser Buddy</strong> lets you chat with any web page or YouTube video using AI.<br>
            <br>
            <b>To get started, enter your <span style="color:#4f8cff">Google Gemini API key</span> below.</b>
            <br>
            <a class="api-link" href="https://aistudio.google.com/app/apikey" target="_blank">
                Get your free Gemini API key from Google &rarr;
            </a>
        </div>
        <label for="apiKey">Google Gemini API Key</label>
        <input type="text" id="apiKey" placeholder="Paste your Gemini API key here" autocomplete="off" />
        <button id="saveBtn">Save</button>
        <p id="status"></p>
        <div class="footer">
            Need help? <a href="https://aistudio.google.com/app/apikey" target="_blank">Learn more about Gemini API</a>
        </div>
    </div>
    <script src="options.js"></script>
</body>
</html>
